name: Build ADSyncDecrypt

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: windows-latest  # Windows required for .NET Framework
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
    
    - name: Restore NuGet packages
      run: nuget restore ADSyncDecrypt/ADSyncDecrypt.sln
    
    - name: Build solution
      run: msbuild ADSyncDecrypt/ADSyncDecrypt.sln /p:Configuration=Release /p:Platform="Any CPU"
    
    - name: Collect binaries
      run: |
        mkdir publish
        copy ADSyncDecrypt\ADSyncDecrypt\bin\Release\*.exe publish\
        copy ADSyncDecrypt\ADSyncDecrypt\bin\Release\*.dll publish\
        copy ADSyncDecrypt\ADSyncGather\bin\Release\ADSyncGather.exe publish\
        copy ADSyncDecrypt\ADSyncQuery\bin\Release\ADSyncQuery.exe publish\
        copy ADSyncDecrypt\ADSyncCertDump\bin\Release\ADSyncCertDump.exe publish\
        if exist adconnectdump.py copy adconnectdump.py publish\
        if exist decrypt.py copy decrypt.py publish\
        if exist README.md copy README.md publish\
        dir publish
      shell: cmd
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: adconnectdump-binaries
        path: publish/
        retention-days: 90
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: publish/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
